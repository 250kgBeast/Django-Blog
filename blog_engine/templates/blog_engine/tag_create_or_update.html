{% extends 'blog_engine/base.html' %}

{% block content %}
    <div class="container mt-5">
        <div class="d-flex justify-content-center">
            <form method="POST" class="form-inline">
                {% csrf_token %}
                {{ form }}
                {% if object %}
                    <button type="submit" class="btn btn-primary ml-2">Edit Tag</button>
                {% else %}
                    <button type="submit" class="btn btn-primary ml-2">Create Tag</button>
                {% endif %}
            </form>
        </div>
    </div>
{% endblock %}
