{% extends 'blog_engine/base.html' %}



{% block content %}
    <div class="container-md">
        <div class="form-group">
            <form method="POST">
                {% csrf_token %}
                {{ form }}
                {% if object %}
                    <button type="submit" class="btn btn-primary">Edit Post</button>
                {% else %}
                    <button type="submit" class="btn btn-primary mt-2">Create Post</button>
                {% endif %}
            </form>
        </div>
    </div>
{% endblock %}
