{% extends 'blog_engine/base.html' %}

{% block content %}
    <div class="container">
        <h1>Posts</h1>
        <div class="row d-flex justify-content-center">
            <div class="col-md-4">
                {% for post in posts %}
                <div class="card mb-4">
                    <div class="card-header">
                        {{ post.date_pub }}
                    </div>
                    <div class="card-body">
                        <h3>{{ post.title }}</h3>
                        <p>{{ post.body|truncatewords:15 }}</p>
                        <a href="#" class="btn btn-primary">Read</a>
                    </div>
                    <div class="card-footer">
                        tags: {{ post.tags }}
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
